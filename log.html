<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in screen</title>
    <link rel="stylesheet" href="welcome_style.css">
    <script src="valid.js" defer></script>
</head>
<body>

    <div class="wrap">
        <form id="loginForm" action="#" onsubmit="return validate(event)"> <!-- Prevent default action -->
            <h1>Veuillez vous enregistrer</h1>
            <div class="input-box">
                <input id="name" name="username" type="text" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="input-box">
                <input id="password" name="password" type="password" placeholder="Mot de passe" required>
            </div>
            <input type="checkbox" onclick="myfunction()"> Afficher le mot de passe
            <button type="submit" class="btn">Se connecter</button>
            <div class="register-link">
                <p>Vous n'avez pas de compte? <a href="register.html">S'inscrire</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
