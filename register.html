<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in screen</title>
    <link rel="stylesheet" href="welcome_style.css">
    <script src="valid.js" defer></script> <!-- Ensure the JavaScript file is loaded -->
</head>
<body>

    <div class="wrap">
        <form id="registerForm" action="#" onsubmit="return validate(event)"> <!-- Prevent default action -->
            <h1>Bienvenue, veuillez créer un compte</h1>
            <div class="input-box">
                <input type="text" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            </div>

            <button type="submit" class="btn">S'inscrire</button>
            
            <div class="register-link">
                <p>Vous avez déjà un compte? <a href="log.html">Se connecter</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
